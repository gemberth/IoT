{% extends "layout.html" %}

{% block title %}
<title>Regresión lineal</title>
{% endblock %}

{% block content %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<div class="container">
    
    <legend class="text-center header">Regresión lineal</legend><br>
    <div>
        <button class="btn btn-warning"  id="descargar-btn">Descargar Info del sensor</button>
    </div>
    <br>
    <div>
        <button class="btn btn-warning"  id="descargar-btn-excel">Descargar Info del sensor Excel</button>
    </div>



<div class="container mt-5 d-flex justify-content-center align-items-center">
    <!-- Utiliza la clase 'btn' para el botón y la clase 'btn-primary' para darle estilo -->
    <button type="button" class="btn btn-primary">
        <!-- La etiqueta 'a' dentro del botón con el enlace deseado -->
        <a href="https://colab.research.google.com/drive/1G0vkykRhwuvCxviOp1Hc7S_uRjr5NpgH#scrollTo=50WqG_EEwZoD" target="_blank" style="color: white; text-decoration: none;">
            <!-- <a href="https://www.ejemplo.com" target="_blank" style="color: white; text-decoration: none;"> -->
                Machine Learning - Regrecion Lineal
            </a>
        </button>
    </div>

    <br>
    <script>
        // Agrega el siguiente script para manejar el clic en el botón de descarga
        $("#descargar-btn").on("click", function() {
            // Hacer una solicitud GET al endpoint /datos para descargar el archivo CSV
            window.location.href = "/datos";
        });
    </script>
    <script>
        // Agrega el siguiente script para manejar el clic en el botón de descarga
        $("#descargar-btn-excel").on("click", function() {
            // Hacer una solicitud GET al endpoint /datos para descargar el archivo CSV
            window.location.href = "/datosecxel";
        });
    </script>
    <div class="card">
        <form enctype="multipart/form-data" method="POST" action="{{url_for('calcularRegresionLineal')}}"><br>
            <div class="col-sm-12">
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="exampleFormControlFile1">Subir el archivo en formato (excel, csv ,json, html etc..)</label>
                       <!--  <a class="btn btn-warning float-right"
                            href="{{url_for('static', filename='file/template2.xlsx')}}" role="button">Descargar
                            plantilla</a> -->
                        <input name="file" type="file" class="form-control-file form-data" id="exampleFormControlFile1"
                            required>
                        <small id="passwordHelpBlock" class="form-text text-muted">
                            Por favor especificar los nombres de las  columnas de las tablas exactamente como estan escritas...
                        </small>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault01">Ingrese el nombre de la columna X</label>
                        <input name="x" type="text" class="form-control" id="validationDefault01"
                            required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault01">Ingrese el nombre de la columna Y</label>
                        <input name="y" type="text" class="form-control" id="validationDefault01"
                            required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault01">Tipo de archivo</label>
                        <select name="tipoarchivo" required>
                            <option value="">---</option>
                            <option value="1">Excel</option> 
                            <option value="2">csv </option> 
                            <option value="3">json</option>
                            <option value="4">html</option> 
                            <option value="5">clipboard</option> 
                            <option value="6">feather</option> 
                            <option value="7">fwf</option> 
                            <option value="8">gbq</option> 
                            <option value="9">parquet</option> 
                            <option value="10">pickle</option> 
                            <option value="11">msgpack</option> 
                            <option value="12">sas</option> 
                            <option value="13">sql</option> 
                            <option value="14">sql_query</option> 
                            <option value="15">sql_table</option> 
                        </select>
                    </div>
                </div>
                <button class="btn btn-danger" type="submit">Calcular</button>
            </div>
        </form><br>
    </div>
</div><br>
{% endblock %}
